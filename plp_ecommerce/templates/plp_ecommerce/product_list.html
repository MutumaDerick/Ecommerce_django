<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

</head>
<body>
  <h1>Products</h1>

   

  <ul>
{% for product in products%}
<li>
    <h2> {{product.name}}</h2>
    <p> {{ product.description}} </p>
    <p> price: {{ product.price }}</p>
    <img src="{{product.image.url}}" alt="{{product.name}}">
    <p> Availability: {{product.availailable|yesno:"Yes,No"}} </p>
</li>
{% endfor %}
  </ul>
  {% comment %} <a href="{% url 'customer_detail'%}" class="back_link">Back to Customer Details</a> {% endcomment %}
</body>
</html>
